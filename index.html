<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register with Points</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Login & Register Demo</h1>
  <div id="app">
    <div id="auth-forms">
      <div id="register">
        <h2>Register</h2>
        <input id="reg-username" placeholder="Username"><br>
        <input id="reg-email" type="email" placeholder="Email"><br>
        <input id="reg-password" type="password" placeholder="Password"><br>
        <button onclick="register()">Register</button>
      </div>
      <div id="login">
        <h2>Login</h2>
        <input id="login-email" type="email" placeholder="Email"><br>
        <input id="login-password" type="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
      </div>
    </div>
    <div id="dashboard" style="display:none;">
      <h2>Welcome, <span id="user-name"></span>!</h2>
      <p>Your points: <span id="user-points"></span></p>
      <button onclick="addPoints(10)">Add 10 Points</button>
      <button onclick="logout()">Logout</button>
    </div>
    <div id="msg"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
